<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom's Land</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

</head>

<body>

    <div id="outermost">
        <div class="textBox">
            <h1>Mushroom's Land</h1>
        </div>
        <div class="textBox">
            <p style="color: antiquewhite;">Seu objetivo Ã© Simples <br> Coletar todas as moedas e se manter Vivo. </p>
        </div>
       
        <div class="textBox" id="topBar">
            <!--Coin collection bar -->
            <img src="./img/coin_icon.png" alt="coinicon" id="coinicon">
            <div class="coinBarContainer">
                <div id="coinBar" class="coinBar"></div>
                <div class="coinBarBg"></div>
            </div>

        </div> 
        <br>
        <br>
        <div id="menu">
  <button onclick="startGame()" style="font-size:2rem; padding:1rem 2rem; cursor:pointer;">START</button>
</div>

        <div id="game">
            <div id="mainDiv">
                <div id="scoreInfo"> PAUSE </div>
                <canvas id="canvas"></canvas>
            </div>
            <div id="sidediv">
                <div class="btnContainer">
                <button id="refreshBtn" onclick="restart()">
                    <img src="./img/reload.png" alt="reload button" class="btnImg" id="reloadBtnImg" />
                </button>
            </div>
                <div class="btnContainer">
                <button id="pauseBtn" onclick="pause()">
                    <img src="./img/pause.png" alt="pause button" class="btnImg" id="pauseBtnImg"/>
                </button>
            </div>
            </div>
        </div>
        
    </div>

    <!--Utility Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/utils.js"></script>

    <!--JS Classes-->
    <script src="./js/Sprite.js"></script>
    <script src="./js/Level.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/Coin.js"></script>
    <script src="./js/CollissionBlock.js"></script>
    <script src="./js/Heart.js"></script>
    <script src="./js/Enemy.js"></script>

    <!--Map data-->
    <script src="./js/data/map1.js"></script>
    <script src="./js/data/map2.js"></script>

    <!--Main Script-->
    <script src="script.js" defer></script>
</body>

</html>
